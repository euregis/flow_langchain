<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Fluxo (Novo Formato)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Visualizador de Fluxo Dinâmico</h1>
        <div class="file-selector">
            <label for="json-file-input" class="file-label">Carregar Arquivo JSON</label>
            <input type="file" id="json-file-input" accept=".json" style="display: none;">
            <button id="add-node-btn" class="file-label">Adicionar Novo Nó</button>
            <button id="save-version-btn" class="file-label" style="background-color: #28a745;">Salvar JSON</button>
        </div>
        <p id="instructions">Carregue o arquivo <b>flow_definition.json</b>. Clique nos nós para editar.</p>
    </header>
    <main id="flow-container">
    </main>

    <div id="node-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Nó</h2>
            <form id="node-editor-form">
            </form>
        </div>
    </div>

    <div id="version-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button version-modal-close">&times;</span>
            <h2>Salvar Fluxo</h2>
            <form id="version-form">
                <p>O arquivo será salvo mantendo a estrutura original de lista.</p>
                <div class="form-group">
                    <label for="new-filename">Nome do Arquivo</label>
                    <input type="text" id="new-filename" value="flow_definition_v2.json">
                </div>
                <button type="submit" style="background-color: #28a745;">Baixar JSON</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
